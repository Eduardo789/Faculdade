<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azul claro */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4682b4; /* Azul claro */
            color: white;
            padding: 20px 0;
            margin-bottom: 50px; /* Afastado do conteúdo */
            border-radius: 10px;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 36px;
            margin: 0;
            padding: 10px;
            color: white;
            border: 2px solid #4682b4; /* Azul claro */
            border-radius: 10px;
            background-color: #4682b4; /* Azul claro */
            display: inline-block;
        }

        nav {
            margin-top: 20px; /* Separado do título */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: white;
            color: #4682b4; /* Azul claro */
        }

        section {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #4682b4; /* Azul claro */
            border-radius: 10px;
        }

        h2 {
            color: #4682b4; /* Azul claro */
            margin-bottom: 20px;
            font-family: 'Oswald', sans-serif;
            font-size: 28px;
        }

        p {
            text-align: left;
        }

        .portfolio-item {
            margin-bottom: 20px;
        }

        .portfolio-item a {
            color: #4682b4; /* Azul claro */
            text-decoration: none;
        }

        .portfolio-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
        <nav>
            <div class="nav-links">
                <a href="index.html">Sobre Mim</a>
                <a href="formacao.html">Formação</a>
                <a href="portfolio.html">Portfólio</a>
                <a href="contato.html">Contato</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h2>Portfólio</h2>
            <div class="portfolio-item">
                <h3>Projeto 1</h3>
                <p><a href="https://exemplo.com/projeto1" target="_blank">Veja o Projeto</a></p>
            </div>
            <div class="portfolio-item">
                <h3>Projeto 2</h3>
                <p><a href="https://exemplo.com/projeto2" target="_blank">Veja o Projeto</a></p>
            </div>
            <!-- Adicione mais projetos conforme necessário -->
        </section>
    </main>
</body>
</html>
